# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - save_cache:
          key: v1-npm-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - store_artifacts:
          path: ./package.json

workflows:
  version: 2
  app:
    jobs:
      - build
